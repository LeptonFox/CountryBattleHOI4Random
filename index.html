<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HoI4 Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json">

</head>
<body>
    <div id="game">
        <h1>Simple HoI4 Game</h1>
        <div id="country-info">
            <h2>Country: <span id="country-name">USA</span></h2>
            <p>Army Strength: <span id="army-strength">100</span></p>
            <p>Economy: <span id="economy">50</span></p>
        </div>
        <button id="increase-army">Increase Army</button>
        <button id="decrease-army">Decrease Army</button>
        <button id="increase-economy">Increase Economy</button>
        <button id="decrease-economy">Decrease Economy</button>
        <canvas id="heightmap"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
